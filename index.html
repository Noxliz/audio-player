<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Audio Moderne</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="audio-player">
        <div class="player-header">
            <h1>Lecteur Audio</h1>
        </div>
        
        <div class="player-container">
            <div class="player-visualizer">
                <div class="wave-visualizer">
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                    <div class="wave-bar"></div>
                </div>
            </div>
            
            <div class="song-details">
                <h2 class="song-title">Titre de la chanson</h2>
                <p class="song-artist">Nom de l'artiste</p>
            </div>
            
            <div class="progress-area">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time-counter">
                    <span class="current-time">00:00</span>
                    <span class="max-duration">00:00</span>
                </div>
            </div>
            
            <div class="controls-area">
                <div class="control-btn volume-container">
                    <span class="material-symbols-rounded volume-icon">volume_up</span>
                    <div class="volume-slider">
                        <div class="volume-bar">
                            <div class="volume-progress"></div>
                        </div>
                    </div>
                </div>
                
                <div class="main-controls">
                    <div class="control-btn repeat-btn">
                        <span class="material-symbols-rounded">repeat</span>
                    </div>
                    <div class="control-btn prev-btn">
                        <span class="material-symbols-rounded">skip_previous</span>
                    </div>
                    <div class="control-btn play-pause-btn">
                        <span class="material-symbols-rounded play-icon">play_circle</span>
                    </div>
                    <div class="control-btn next-btn">
                        <span class="material-symbols-rounded">skip_next</span>
                    </div>
                    <div class="control-btn playlist-btn">
                        <span class="material-symbols-rounded">queue_music</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="playlist">
            <div class="playlist-header">
                <h3>Playlist</h3>
                <span class="close-playlist material-symbols-rounded">close</span>
            </div>
            <ul class="playlist-songs">
                <!-- Les chansons seront générées ici par JavaScript -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
